<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game - Contract Crown</title>
    <meta name="description" content="Contract Crown card game - play your hand">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1a1a2e">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/webp" href="/favicon.webp">
    
    <!-- Apple PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Contract Crown">
    
    <link rel="stylesheet" href="src/styles/theme.css">
    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/game.css">
</head>
<body>
    <div id="app">
        <!-- Header -->
        <header class="game-header">
            <div class="header-content">
                <div class="header-left">
                    <button id="leave-game-btn" class="btn btn-secondary btn-sm">
                        <span class="btn-icon">←</span>
                        Leave Game
                    </button>
                </div>
                <div class="header-center">
                    <div class="game-info">
                        <h1 class="game-title">Contract Crown</h1>
                        <div class="round-info">
                            <span class="round-label">Round:</span>
                            <span id="current-round" class="round-number">1</span>
                        </div>
                    </div>
                </div>
                <div class="header-right">
                    <div id="connection-status" class="connection-status">
                        <span class="status-indicator" id="status-indicator"></span>
                        <span class="status-text" id="status-text">Connecting...</span>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Game Content -->
        <main class="game-main">
            <div class="game-container">
                <!-- Game Table -->
                <section class="game-table">
                    <!-- Top Player (Opponent) -->
                    <div class="player-area player-top" id="player-top" data-position="top">
                        <div class="player-info">
                            <div class="player-name" id="player-top-name">Player 3</div>
                            <div class="player-status">
                                <span class="card-count" id="player-top-cards">8 cards</span>
                                <span class="turn-indicator" id="player-top-turn"></span>
                            </div>
                        </div>
                        <div class="opponent-hand">
                            <div class="card-back-stack" id="player-top-hand">
                                <!-- Opponent cards (back view) will be rendered here -->
                            </div>
                        </div>
                    </div>

                    <!-- Left Player (Opponent) -->
                    <div class="player-area player-left" id="player-left" data-position="left">
                        <div class="player-info">
                            <div class="player-name" id="player-left-name">Player 2</div>
                            <div class="player-status">
                                <span class="card-count" id="player-left-cards">8 cards</span>
                                <span class="turn-indicator" id="player-left-turn"></span>
                            </div>
                        </div>
                        <div class="opponent-hand">
                            <div class="card-back-stack" id="player-left-hand">
                                <!-- Opponent cards (back view) will be rendered here -->
                            </div>
                        </div>
                    </div>

                    <!-- Right Player (Opponent) -->
                    <div class="player-area player-right" id="player-right" data-position="right">
                        <div class="player-info">
                            <div class="player-name" id="player-right-name">Player 4</div>
                            <div class="player-status">
                                <span class="card-count" id="player-right-cards">8 cards</span>
                                <span class="turn-indicator" id="player-right-turn"></span>
                            </div>
                        </div>
                        <div class="opponent-hand">
                            <div class="card-back-stack" id="player-right-hand">
                                <!-- Opponent cards (back view) will be rendered here -->
                            </div>
                        </div>
                    </div>

                    <!-- Center Table Area -->
                    <div class="table-center">
                        <!-- Trump Display -->
                        <div class="trump-display" id="trump-display">
                            <div class="trump-label">Trump:</div>
                            <div class="trump-suit" id="trump-suit">
                                <span class="trump-symbol">?</span>
                                <span class="trump-name">Not Declared</span>
                            </div>
                        </div>

                        <!-- Trick Area -->
                        <div class="trick-area" id="trick-area">
                            <div class="trick-cards">
                                <div class="played-card-slot" id="played-card-top" data-position="top"></div>
                                <div class="played-card-slot" id="played-card-left" data-position="left"></div>
                                <div class="played-card-slot" id="played-card-right" data-position="right"></div>
                                <div class="played-card-slot" id="played-card-bottom" data-position="bottom"></div>
                            </div>
                            <div class="trick-info">
                                <div class="trick-number">Trick <span id="current-trick">1</span> of 8</div>
                            </div>
                        </div>

                        <!-- Score Display -->
                        <div class="score-display" id="score-display">
                            <div class="team-scores">
                                <div class="team-score" id="team-1-score">
                                    <div class="team-label">Team 1</div>
                                    <div class="score-value">0</div>
                                </div>
                                <div class="score-separator">-</div>
                                <div class="team-score" id="team-2-score">
                                    <div class="team-label">Team 2</div>
                                    <div class="score-value">0</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Bottom Player (Current User) -->
                    <div class="player-area player-bottom" id="player-bottom" data-position="bottom">
                        <div class="player-info">
                            <div class="player-name" id="player-bottom-name">You</div>
                            <div class="player-status">
                                <span class="card-count" id="player-bottom-cards">8 cards</span>
                                <span class="turn-indicator" id="player-bottom-turn"></span>
                            </div>
                        </div>
                        <div class="player-hand" id="player-hand">
                            <!-- Player's cards will be rendered here -->
                        </div>
                    </div>
                </section>

                <!-- Game Messages -->
                <section class="game-messages-section">
                    <div id="game-messages" class="game-messages">
                        <!-- Game messages will be populated dynamically -->
                    </div>
                </section>
            </div>
        </main>

        <!-- Trump Declaration Modal -->
        <div id="trump-modal" class="modal hidden">
            <div class="modal-overlay"></div>
            <div class="modal-content trump-modal-content">
                <div class="modal-header">
                    <h3>Declare Trump Suit</h3>
                </div>
                <div class="modal-body">
                    <p class="trump-instruction">Choose the trump suit for this round:</p>
                    <div class="trump-selection">
                        <button class="trump-option" data-suit="hearts">
                            <span class="suit-symbol hearts">♥</span>
                            <span class="suit-name">Hearts</span>
                        </button>
                        <button class="trump-option" data-suit="diamonds">
                            <span class="suit-symbol diamonds">♦</span>
                            <span class="suit-name">Diamonds</span>
                        </button>
                        <button class="trump-option" data-suit="clubs">
                            <span class="suit-symbol clubs">♣</span>
                            <span class="suit-name">Clubs</span>
                        </button>
                        <button class="trump-option" data-suit="spades">
                            <span class="suit-symbol spades">♠</span>
                            <span class="suit-name">Spades</span>
                        </button>
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="confirm-trump-btn" class="btn btn-primary" disabled>
                        Confirm Trump
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay hidden">
            <div class="loading-content">
                <div class="spinner"></div>
                <p id="loading-text">Loading game...</p>
            </div>
        </div>

        <!-- Error Modal -->
        <div id="error-modal" class="modal hidden">
            <div class="modal-overlay"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Error</h3>
                    <button id="close-error-btn" class="modal-close">&times;</button>
                </div>
                <div class="modal-body">
                    <p id="error-message">An error occurred.</p>
                </div>
                <div class="modal-footer">
                    <button id="error-ok-btn" class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="src/core/auth.js"></script>
    <script type="module" src="src/pages/game.js"></script>
</body>
</html>
