<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contract Crown</title>
    <meta name="description" content="Play Contract Crown card game online with friends">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1a1a2e">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <!-- Apple PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Contract Crown">
    
    <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
    <div id="app">
        <div id="loading">Loading Contract Crown...</div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/src/core/auth.js"></script>
    <script>
        // Authentication check on app startup
        document.addEventListener('DOMContentLoaded', function() {
            const authManager = new window.AuthManager();
            
            // Check if user is already authenticated
            if (authManager.isAuthenticated()) {
                // User is authenticated, redirect to dashboard
                window.location.href = 'dashboard.html';
            } else {
                // User is not authenticated, redirect to login
                window.location.href = 'login.html';
            }
        });
    </script>
    <script type="module" src="/src/main.js"></script>
</body>
</html>
