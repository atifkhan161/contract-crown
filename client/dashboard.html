<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Contract Crown</title>
    <meta name="description" content="Contract Crown game dashboard - manage rooms and join games">

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1a1a2e">
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" type="image/webp" href="/favicon.webp">

    <!-- Apple PWA Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Contract Crown">

    <link rel="stylesheet" href="src/styles/main.css">
    <link rel="stylesheet" href="src/styles/theme-selector.css">
    <link rel="stylesheet" href="src/styles/dashboard.css">
</head>

<body>
    <div id="app">
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-content">
                <h1 class="app-title">Contract Crown</h1>
                <div class="user-info">
                    <div id="theme-container"></div>
                    <span id="username-display" class="username"></span>
                    <span class="status-indicator" id="status-indicator"></span>
                    <button id="logout-btn" class="btn btn-secondary btn-sm">Logout</button>
                </div>
            </div>
        </header>

        <!-- Main Dashboard Content -->
        <main class="dashboard-main">
            <div class="dashboard-container">

                <!-- Single Player Section -->
                <section class="single-player-section">
                    <button id="single-player-btn" class="btn btn-single-player">
                        <span class="btn-icon">+</span>
                        <div class="btn-content">
                            <div class="btn-title">Single Player</div>
                            <div class="btn-subtitle">Start a new session and play with AI</div>
                        </div>
                        <span class="btn-decoration">✨</span>
                    </button>
                </section>

                <!-- Divider -->
                <div class="section-divider">
                    <span class="divider-text">or</span>
                </div>

                <!-- Join via Room Code Section -->
                <section class="join-code-section">
                    <div class="join-code-header">
                        <h2>Join via Room Code</h2>
                        <p class="join-code-subtitle">Enter the code shared by your host</p>
                    </div>
                    <div class="join-code-form">
                        <div class="code-input-container">
                            <span class="code-prefix">#</span>
                            <input type="text" id="room-code-input" placeholder="ROOM123" maxlength="10">
                        </div>
                        <button id="join-room-btn" class="btn btn-join-room" disabled>
                            <span class="btn-text">Join Room</span>
                            <span class="btn-arrow">→</span>
                        </button>
                    </div>
                </section>

                <!-- Divider -->
                <div class="section-divider">
                    <div class="divider-text">or</div>
                </div>

                <!-- Multiplayer Rooms Section -->
                <section class="multiplayer-section">
                    <button id="create-room-btn" class="btn btn-create-room">
                        <span class="btn-icon">+</span>
                        <div class="btn-content">
                            <div class="btn-title">Create Room</div>
                            <div class="btn-subtitle">Start a new session and invite others</div>
                        </div>
                        <span class="btn-decoration">✨</span>
                    </button>

                    <!-- Divider -->
                    <div class="section-divider">
                        <div class="divider-text">or</div>
                    </div>

                    <div class="section-header">
                        <h2>Available Rooms</h2>
                    </div>

                    <!-- Available Rooms List -->
                    <div class="rooms-container">
                        <div id="rooms-list" class="rooms-list">
                            <!-- Rooms will be populated dynamically -->
                        </div>

                        <div id="no-rooms" class="no-rooms hidden">
                            <div class="no-rooms-content">
                                <h3>No active rooms</h3>
                                <p>Create a new room to start playing with friends!</p>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </main>

        <!-- Create Room Modal -->
        <div id="create-room-modal" class="modal hidden">
            <div class="modal-overlay"></div>
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Create New Room</h3>
                    <button id="close-modal-btn" class="modal-close">&times;</button>
                </div>
                <form id="create-room-form" class="modal-body">
                    <div class="form-group">
                        <label for="room-name">Room Name</label>
                        <input type="text" id="room-name" name="roomName" required placeholder="Enter room name"
                            maxlength="50">
                    </div>
                    <div class="form-group">
                        <label for="max-players">Max Players</label>
                        <select id="max-players" name="maxPlayers" required>
                            <option value="2">2 Players</option>
                            <option value="3">3 Players</option>
                            <option value="4" selected>4 Players</option>
                            <option value="5">5 Players</option>
                            <option value="6">6 Players</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>
                            <input type="checkbox" id="private-room" name="isPrivate">
                            Private Room (requires invite code)
                        </label>
                    </div>
                    <div id="form-error" class="form-error hidden"></div>
                </form>
                <div class="modal-footer">
                    <button type="button" id="cancel-create-btn" class="btn btn-secondary">Cancel</button>
                    <button type="submit" form="create-room-form" id="create-room-submit" class="btn btn-primary">
                        <span class="btn-text">Create Room</span>
                        <span id="create-spinner" class="spinner hidden"></span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Loading Overlay -->
        <div id="loading-overlay" class="loading-overlay hidden">
            <div class="loading-content">
                <div class="spinner"></div>
                <p>Loading...</p>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="src/core/ThemeInitializer.js"></script>
    <script type="module" src="src/core/auth.js"></script>
    <script type="module" src="src/pages/dashboard.js"></script>
</body>

</html>
