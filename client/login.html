<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Contract Crown</title>
    <link rel="stylesheet" href="src/styles/theme.css">
    <link rel="stylesheet" href="src/styles/theme-selector.css">
    <link rel="stylesheet" href="src/styles/login.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4a90e2">
</head>
<body>
    <div id="app">
        <!-- Connection Status Widget -->
        <div id="connection-status" class="connection-status">
            <div class="status-indicator" id="status-indicator"></div>
            <span class="status-text" id="status-text">Connecting...</span>
        </div>

        <main class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <h1 class="app-title">Contract Crown</h1>
                    <p class="app-subtitle">Strategic Card Game</p>
                </div>

                <form id="login-form" class="login-form" novalidate>
                    <div class="form-group">
                        <label for="username" class="form-label">Username or Email</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="form-input" 
                            required 
                            autocomplete="username"
                            placeholder="Enter your username or email"
                            data-cy="username-input"
                        >
                        <div class="error-message" id="username-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            required 
                            autocomplete="current-password"
                            placeholder="Enter your password"
                            data-cy="password-input"
                        >
                        <div class="error-message" id="password-error"></div>
                    </div>

                    <div class="form-group">
                        <label class="checkbox-label">
                            <input 
                                type="checkbox" 
                                id="remember-me" 
                                name="rememberMe" 
                                class="checkbox-input"
                                data-cy="remember-me-checkbox"
                            >
                            <span class="checkbox-text">Remember me</span>
                        </label>
                    </div>

                    <button type="submit" class="btn btn-primary btn-login" id="login-btn" data-cy="login-button">
                        <span class="btn-text">Sign In</span>
                        <div class="btn-spinner hidden" id="login-spinner"></div>
                    </button>

                    <div class="form-error" id="form-error" data-cy="form-error"></div>
                </form>

                <div class="login-footer">
                    <p class="register-link">
                        Don't have an account? 
                        <a href="register.html" class="link">Create Account</a>
                    </p>
                    <div id="theme-container"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="src/core/ThemeInitializer.js"></script>
    <script type="module" src="src/core/auth.js"></script>
    <script type="module" src="src/core/websocket.js"></script>
    <script type="module" src="src/pages/login.js"></script>
</body>
</html>
