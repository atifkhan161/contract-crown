<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Contract Crown</title>
    <link rel="stylesheet" href="src/styles/theme.css">
    <link rel="stylesheet" href="src/styles/register.css">
    <link rel="manifest" href="/manifest.json">
    <meta name="theme-color" content="#4a90e2">
</head>
<body>
    <div id="app">
        <!-- Connection Status Widget -->
        <div id="connection-status" class="connection-status">
            <div class="status-indicator" id="status-indicator"></div>
            <span class="status-text" id="status-text">Connecting...</span>
        </div>

        <main class="register-container">
            <div class="register-card">
                <div class="register-header">
                    <h1 class="app-title">Contract Crown</h1>
                    <p class="app-subtitle">Create Your Account</p>
                </div>

                <form id="register-form" class="register-form" novalidate>
                    <div class="form-group">
                        <label for="username" class="form-label">Username</label>
                        <input 
                            type="text" 
                            id="username" 
                            name="username" 
                            class="form-input" 
                            required 
                            autocomplete="username"
                            placeholder="Choose a unique username"
                            minlength="3"
                            maxlength="20"
                            data-cy="register-username-input"
                        >
                        <div class="error-message" id="username-error"></div>
                        <div class="help-text">3-20 characters, letters, numbers, and underscores only</div>
                    </div>

                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input 
                            type="email" 
                            id="email" 
                            name="email" 
                            class="form-input" 
                            required 
                            autocomplete="email"
                            placeholder="Enter your email address"
                            data-cy="register-email-input"
                        >
                        <div class="error-message" id="email-error"></div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            required 
                            autocomplete="new-password"
                            placeholder="Create a strong password"
                            minlength="8"
                            data-cy="register-password-input"
                        >
                        <div class="error-message" id="password-error"></div>
                        <div class="password-strength" id="password-strength">
                            <div class="strength-bar">
                                <div class="strength-fill" id="strength-fill"></div>
                            </div>
                            <span class="strength-text" id="strength-text">Password strength</span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input 
                            type="password" 
                            id="confirmPassword" 
                            name="confirmPassword" 
                            class="form-input" 
                            required 
                            autocomplete="new-password"
                            placeholder="Confirm your password"
                            data-cy="register-confirm-password-input"
                        >
                        <div class="error-message" id="confirmPassword-error"></div>
                    </div>

                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input 
                                type="checkbox" 
                                id="terms" 
                                name="terms" 
                                class="checkbox-input" 
                                required
                                data-cy="register-terms-checkbox"
                            >
                            <span class="checkbox-custom"></span>
                            <span class="checkbox-text">
                                I agree to the <a href="#" class="link">Terms of Service</a> 
                                and <a href="#" class="link">Privacy Policy</a>
                            </span>
                        </label>
                        <div class="error-message" id="terms-error"></div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-register" id="register-btn" data-cy="register-button">
                        <span class="btn-text">Create Account</span>
                        <div class="btn-spinner hidden" id="register-spinner"></div>
                    </button>

                    <div class="form-error" id="form-error" data-cy="register-form-error"></div>
                </form>

                <div class="register-footer">
                    <p class="login-link">
                        Already have an account? 
                        <a href="login.html" class="link">Sign In</a>
                    </p>
                </div>
            </div>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="src/core/ThemeInitializer.js"></script>
    <script type="module" src="src/core/auth.js"></script>
    <script type="module" src="src/core/websocket.js"></script>
    <script type="module" src="src/pages/register.js"></script>
</body>
</html>
